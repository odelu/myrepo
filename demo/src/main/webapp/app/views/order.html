<h2>{{ customer.name }}'s Orders:</h2>
<div>
<table>
	<tr>
		<th>Product Id</th>
		<th>Product Name</th>
		<th>Total</th>
	</tr>
	<tr ng-repeat = "order in customer.orders">
		<td>{{ order.id }}</td>
		<td> {{ order.product }}</td>
		<td>{{ order.total | currency }}</td>
	</tr>
</table>
</div>
